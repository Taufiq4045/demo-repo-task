<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>Front End</title> 
     </head>
    <body>
        <h2 style="text-align: center;text-decoration-line: underline;">Contact Form</h2>
      <p style="font-size: xx-large">Get in touch</p>
      <div>
        <img src="/img/Contact Us.PNG" alt="ContactUs" style="float: right; margin: -130px 100px 0 0; ">
    </div>    
      <div class="container" style="margin: -30px 0 0 50px;">
                     
            <input type="text" id="name" name="Name" placeholder="Name" style="height: 40px; width: 500px;" ><br/>
            <input type="text" id="email" name="email" placeholder="Email" style="height: 40px; width: 500px; margin-top: 25px;"><br/>
            <select id="country" name="country" style="font-weight: 100;height: 50px; width: 510px;margin-top: 25px;">
                <option value="country">Country</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select><br/>
            <input type="text" id="subject" name="subject" placeholder="Subject" style="height: 40px; margin-top: 25px; width: 500px;"><br/>
            <textarea id="message" name="message" placeholder="Message" style="height: 180px;margin-top: 25px; width: 500px; text-size-adjust: 500; font-size: 15px; font: weight 200px;"></textarea><br/>
           <input type="submit" value="Send Message">
      </div>
      
       
    </body>
</html>
